{% extends 'base.html' %}

{% block 'content' %}
<section id="body" class="pt-5 h-100">
    <div class="container-lg pt-4 pt-xl-5 mb-5">
        <div class="pitches row mt-5 mx-0 justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="pitch-card px-3 py-4 bg-white shadow rounded">
                    <h2 class="fw-bold text-center fs-5">Signup</h2>
                    <div class="pt-5">
                        {% if form.errors|length > 0 %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ form.errors | escape }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <form action="" class="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="" class="form-label text-sm">Email</label>
                                <input type="text" class="form-control" placeholder="john@doe.com" required name="email">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label text-sm">Username</label>
                                <input type="text" class="form-control" placeholder="username" required name="username">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label text-sm">Full Name</label>
                                <input type="text" class="form-control" placeholder="john doe" required name="full_name">
                            </div>
                            <div class="form-group pt-2">
                                <label for="" class="form-label text-sm">Password</label>
                                <input type="password" class="form-control" name="password1">
                            </div>

                            <div class="form-group pt-2">
                                <label for="" class="form-label text-sm">Confirm Password</label>
                                <input type="password" class="form-control" name="password2">
                            </div>

                            <div class="text-center pt-5">
                                <button class="btn btn-primary px-4 text-white">
                                    Signup
                                </button>
                            </div>
                            <div class="pt-4">
                                <small class="fw-bold">
                                    Already have an account? <a href="{% url 'login' %}" class="">Login</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
